apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-example
  labels:
    app: guestbook
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:  ## From this part we are simply writing pod configuration
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx
